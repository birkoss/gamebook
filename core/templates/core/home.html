{% extends 'core/base.html' %}

{% block content %}
<div class="container">

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
        <h1 class="h2">Histoires disponibles</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'story/add' %}" class="btn btn-primary btn-sm">Cr√©er</a>
        {% endif %}
	</div>

	{% if stories %}
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nom</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for story in stories %}
				<tr>
					<td>{{ story.title }}</td>
					<td>
						<a href="{% url 'play' story.first_page.id %}" class="btn btn-secondary btn-sm">Jouer</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	{% else %}
		<div class="alert alert-warning" role="alert">
			Il n'y a aucune histoire pour le moment.
		</div>
	{% endif %}

</div>

{% endblock %}
